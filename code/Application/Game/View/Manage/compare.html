<extend name="Base/common"/>
<block name="body">
    <div class="row">
        <form class="form-inline">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">请选择对照指标：</div>
                    <select class="form-control" id="selectQuota">
                        <option value="I">内倾与外倾（I—E）</option>
                        <option value="S">感觉与直觉（S—N）</option>
                        <option value="T">思维与情感（T—F）</option>
                        <option value="J">判断与知觉（J—P）</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <input type="button" onclick="alert( getQuotaNameB())">
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>

    <div class="row">
        <div>{$examTitle}--{$examSubTitle}</div>
    </div>


    <script src="__ROOT__/Public/static/echarts/4.2.0/echarts.common.min.js" type="application/javascript"></script>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        option = {
            title : {
                text: '性格类型得分情况人员对比',
                subtext: '',
                x:'center'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                },
                show: false
            },
            xAxis: [
                {
                    type: 'value',
                    //将X坐标轴上的负值转换为正值显示
                    axisLabel: {
                        formatter: function (value, index) {
                            if (value < 0) {
                                return -value;
                            } else {
                                return value;
                            }
                        }
                    }
                }
            ],
            yAxis: [
                {
                    type: 'category',
                    axisTick: {show: true},
                    data: [
                    <volist name="dataset" id="vo">
                    '{$vo.username}',
                </volist>
                    ],
                    axisLabel:{
                        formatter: function (value, index) {
                            var typeNameA = $("#selectQuota").val();
                            var typeNameB= "";
                            switch (typeNameA)
                            {
                                case "I":
                                    typeNameB= "E";
                                    break;
                                case "S":
                                    typeNameB= "N";
                                    break;
                                case "T":
                                    typeNameB= "F";
                                    break;
                                default:
                                    typeNameB= "P";
                            }
                            return value+ typeNameB;
                        }
                    },
                },
                {
                    type: 'category',
                    axisTick: {show: true},
                    data: [
                    <volist name="dataset" id="vo">
                        '{$vo.username}',
                    </volist>
                    ],
                    axisLabel:{
                        formatter: function (value, index) {
                            var typeName = ( $("#selectQuota").val());
                            return value+ typeName;
                        }
                    },
                },
            ],
            series: [
                {
                    name: '前',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'right',
                        },
                    },
                    data: [
                    <volist name="dataset" id="vo">
                    {$vo.scoreA},
                </volist>
                        ]
                },
                {
                    name: '后',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'left',
                            formatter: function (data) {
                                if (data.value < 0) {
                                    return -data.value;
                                } else {
                                    return data.value;
                                }
                            }
                        }
                    },
                    data: [
                    <volist name="dataset" id="vo">
                    -{$vo.scoreB},
                </volist>
                    ]
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>

    <script type="application/javascript">
        $(document).ready(function () {
            $("#selectQuota").on("change", function () {
                //alert(this.value);
            });
        });

        function getQuotaNameA(){
            return ( $("#selectQuota").val());
        }

        function getQuotaNameB(){
            switch ($("#selectQuota").val())
            {
                case "I":
                    return "E";
                case "S":
                    return "N";
                case "T":
                    return "F";
                default:
                    return "P";
            }
        }

        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
    </script>
</block>
